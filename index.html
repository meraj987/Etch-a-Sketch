<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css      " />
    <title> Ronaldo Sketchpad</title>
</head>
<body>
   <div class="title">
    <h2>Sketchpad</h2>
</div>
   <div class="content">
    <div class="board"></div>
    <div class="buttons">
        <button class="color"> Random Color </button>
        <button class="marker"> Marker </button>
        <button class="erase"> Eraser </button>
        <button class="reset"> Reset </button>
    </div>

    <div>
        <input class="type"  type="text" placeholder="Pixels" value="16" >
        <input class="anyColor"  type="text" placeholder="Enter A Color" >
        <button class="value">Select</button>
        
    </div>
   </div>
</div>

   <script src="script.js"></script>
</body>
</html>
